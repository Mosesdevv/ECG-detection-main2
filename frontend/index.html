<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Predictions</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            color: #333;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 20px 0;
            cursor: pointer;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .result-item {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>Real-Time Model Predictions</h1>
    <button onclick="fetchPredictions()">Get Latest Predictions</button>
    <div id="results" class="result-container"></div>

    <script>
        async function fetchPredictions() {
            try {
                const response = await fetch('/predict', {
                    method: 'GET'
                });
                console.log('Response status:', response.status); // Debugging statement
                if (!response.ok) {
                    throw new Error('Failed to fetch predictions');
                }
                const data = await response.json();
                console.log('Fetched data:', data); // Debugging statement
                displayResults(data);
            } catch (error) {
                console.error('Error fetching predictions:', error);
                // Optionally, display an error message to the user
                const resultsDiv = document.getElementById('results');
                resultsDiv.innerHTML = '<h2>Error</h2><p>Failed to fetch predictions. Please try again later.</p>';
            }
        }
    
        function displayResults(data) {
            const resultsDiv = document.getElementById('results');
            console.log('Data to display:', data); // Debugging statement
            if (data.error) {
                resultsDiv.innerHTML = `<h2>Error</h2><p>${data.error}</p>`;
            } else {
                resultsDiv.innerHTML = `
                    <h2>Prediction</h2>
                    <div class="result-item"><strong>${data.prediction}</strong></div>
                    <div class="result-item">Temperature: ${data.temperature} Â°C</div>
                    <div class="result-item">Pulse: ${data.pulse} %</div>
                `;
            }
        }
    </script>
</body>
</html>
